{% extends 'base.html' %}

{% block title %}Registration{% endblock%}

{% block content %}

    <h1>Registration</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Usuário</label>
            <input>Insira seu usuário</input>
        <br>
        <label for="password">Senha</label>
            <input>Insira sua senha</input>
        <br>
        <label for="email">E-mail</label>
            <input>Insira seu email</input>
        <br>
        <label for="first_name">Primeiro nome</label>
            <input>Insira seu primeiro nome</input>
        <br>
        <label for="last_name">Sobrenome</label>
            <input>Insira seu sobrenome</input>
        <br>
        <label for="telefone">Telefone/Celular</label>
            <input>Insira seu telefone/celular</input>
        <br>
        <button type="submit">Finalizar cadastro</button>
    </form>

{% endblock%}
